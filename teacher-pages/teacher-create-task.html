					<div class="assignment-creation-form hidden">
						<form action="">
							<label for="assignment">Assignment</label>
							<input
								type="text"
								id="assignment"
								name="assignment" />

							<label for="assignment-description">Description</label>
							<textarea
								name="assignment-description"
								id="assignment-description"
								cols="30"
								rows="10"></textarea>

								name="choose-course"
								id="choose-course">

									Web Application Development
								</option>
								<option value="Introduction to Computer Science">

								</option>
							</select>

							<label for="attachment">
								Attachment
								<input
									class="custom-file-upload"
									type="file"
									name=""
									id="attachment"
									data-multiple-caption="{count} files selected"
									multiple />
							</label>

							<label for="deadline"> Deadline </label>
							<input type="date" />

							<input
								type="submit"
								value="Save" />
						</form>
					</div>

					<div class="quiz-creation-container hidden">

						<form id="quiz-creation-form">

								<label for="quiz-title">Quiz Question:</label>

									type="text"
									id="quiz-title"
									name="quiz-title"
									required />
							</div>
							<div class="form-group">
								<label for="quiz-category">Quiz Category:</label>
								<select
									name="quiz-category"
									id="quiz-category">
									<option value="html">Html</option>
									<option value="css">Css</option>
									<option value="javascript">JavaScript</option>
								</select>
							</div>
							<div class="form-group">
								<label for="quiz-questions">Options:</label>
								<div id="quiz-questions">
									<!-- Questions and options will be dynamically added here -->
								</div>
								<button
									type="button"
									id="add-question">
									Add Options
								</button>
							</div>
							<button type="submit">Add Quiz</button>
						</form>
					</div>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const quizCreationForm = document.getElementById("quiz-creation-form");
				const quizQuestions = document.getElementById("quiz-questions");
				const addQuestionButton = document.getElementById("add-question");

				// Counter to keep track of the number of questions
				let questionCounter = 0;

				addQuestionButton.addEventListener("click", function () {
					questionCounter++;

					// Create a new question container
					const questionContainer = document.createElement("div");
					questionContainer.classList.add("question-container");
					questionContainer.innerHTML = `
            <div class="form-group">
                <label for="question-${questionCounter}">Option ${questionCounter}:</label>
                <input type="text" id="question-${questionCounter}" name="question-${questionCounter}" required>
				<input type="checkbox" id="question-${questionCounter}" name="question-${questionCounter}">Correct Answer
            </div>
            
        `;

					quizQuestions.appendChild(questionContainer);
				});
