<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="teacher-create-task.style.css" />
		<link
			rel="stylesheet"
			href="teacher-nav-bar.style.css" />
		<link
			rel="stylesheet"
			href="user-side-bar.style.css" />

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Nunito:wght@200;300;400&display=swap"
			rel="stylesheet" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
			rel="stylesheet" />

		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>IT_Vector | Student</title>
	</head>
	<body>
		<div class="container">
			<nav>
				<div class="logo">
					<img
						src="image/logo.svg"
						alt="" />
					<h2>IT_Vector</h2>
				</div>

				<div class="notification">
					<img
						src="image/notification.svg"
						alt="" />
				</div>
				<div class="user-profile">
					<img
						src="image/user-default.svg"
						alt="" />
				</div>
			</nav>
			<div class="wrapper">
				<div class="side-bar">
					<div class="outer-2">
						<a href="teacher-chat.html">
							<div class="element">
								<img
									src="image/course.svg"
									alt="" />
								<p>Chat</p>
							</div>
						</a>
					</div>

					<div class="outer-4 active">
						<a href="teacher-create-task.html">
							<div class="element">
								<img
									src="image/upload-file.svg"
									alt="" />
								<p>Create Tasks</p>
							</div>
						</a>
					</div>
					<div class="outer-5">
						<a href="#">
							<div class="element">
								<img
									src="image/setting.svg"
									alt="" />
								<p>Setting</p>
							</div>
						</a>
					</div>
				</div>

				<main>
					<div class="create-tasks">
						<button class="btn-create-assignment">Create Assignment</button>
						<button class="btn-create-quiz">Add Quiz</button>
						<!-- <button class="btn-create-homework">Create Homework</button> -->
					</div>

					<div class="assignment-creation-form hidden">
						<form action="">
							<label for="assignment">Assignment</label>
							<input
								type="text"
								id="assignment"
								name="assignment" />

							<label for="assignment-description">Description</label>
							<textarea
								name="assignment-description"
								id="assignment-description"
								cols="30"
								rows="10"></textarea>

							<label for="choose-course">Choose Course</label>
							<select
								name="choose-course"
								id="choose-course">
								<option value="Web Application Development">
									Web Application Development
								</option>
								<option value="Introduction to Computer Science">
									Introduction to Computer Science
								</option>
							</select>

							<label for="attachment">
								Attachment
								<input
									class="custom-file-upload"
									type="file"
									name=""
									id="attachment"
									data-multiple-caption="{count} files selected"
									multiple />
							</label>

							<label for="deadline"> Deadline </label>
							<input type="date" />

							<input
								type="submit"
								value="Save" />
						</form>
					</div>

					<div class="quiz-creation-form hidden">
						<form action="">
							<label for="quiz-question">Quiz Question</label>
							<input
								type="text"
								id="quiz-question" />

							<div class="radio-choice-group"></div>

							<div class="option-group">
								<div
									class="choice-option custom-file-upload"
									id="choice-option">
									<input
										type="text"
										placeholder="type another option"
										class="choice-data" />
									<button class="btn-add-choice">Add Option</button>
								</div>
							</div>

							<select
								name="course"
								id="course">
								<!-- get these data from backend -->
								<option value="Web Application Development">
									Web Application Development
								</option>
								<option value="Introduction To Computer Science">
									Introduction To Computer Science
								</option>
							</select>

							<select
								name="course-module"
								id="">
								<!-- get these data from backend -->
								<option value="module-1">Module 1</option>
								<option value="module-1">Module 2</option>
							</select>
							<input
								type="submit"
								value="Save" />
						</form>
					</div>

					<!-- <div class="homework-creation-form hidden">
						<form action="">
							<label for="homework-title"> Homework Title </label>
							<input
								type="text"
								id="homework-title"
								name="homework-title" />

							<label for="homework-attachment">
								Attachment
								<input
									class="custom-file-upload"
									type="file"
									id="homework-attachment"
									name="homework-attachment" />
							</label>
							<input
								type="submit"
								value="Save" />
						</form>
					</div> -->

					<div class="current-tasks">
						<h2>Current Tasks</h2>
						<div class="current-tasks-group">
							<div class="task">
								<h3>Assignment 1</h3>
								<p>Introduction to Computer Science</p>
								<p><span>created: 20-8-2023</span></p>
							</div>
							<div class="task">
								<h3>Assignment 1</h3>
								<p>Web Application Development</p>
								<p><span>created: 20-8-2023</span></p>
							</div>
							<div class="task">
								<h3>Assignment 1</h3>
								<p>Web Application Development</p>
								<p><span>created: 20-8-2023</span></p>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>

		<script src="teacher-create-task.script.js"></script>
	</body>
</html>
