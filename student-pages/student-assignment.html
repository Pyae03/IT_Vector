<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="student-assignment.style.css" />
		<title>Assignment Submission</title>
	</head>
	<body>
		<div class="container">
			<div class="assignment-question">
				<h3>Assignmet Name</h3>
				<a
					href=""
					download
					>download assignment file here</a
				>
			</div>

			<div class="assignment-submission">
				<h1>Assignment Submission</h1>
				<form
					id="submissionForm"
					enctype="multipart/form-data">
					<label for="file">Choose a file:</label>
					<input
						type="file"
						id="file"
						name="file"
						accept=".txt, .pdf, .doc, .docx"
						required /><br /><br />

					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
	</body>
</html>
